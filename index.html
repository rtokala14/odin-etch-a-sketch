<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="heading">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div id="main">
        <div class="controls left">
            <div class="sizeControls">
                <div id="boxSize">16 x 16</div>
                <input type="range" min="2" max="100" value="16" class="slider" id="sizeRange">
            </div>
            <button id="eraseButton" class="button">Eraser</button>
            <button id="clearButton" class="button">Clear</button>
        </div>
        <div id="container"></div>
        <div class="controls right">
            <button id="colorButton" class="button">Color</button>
            <button id="rainButton" class="button">Rainbow</button>
            <button id="darkButton" class="button">Darker</button>
            <button id="lightButton" class="button">Lighter</button>

        </div>
    </div>
    <p id="footer">Copyright @ rtokala14</p>
</body>
</html>
